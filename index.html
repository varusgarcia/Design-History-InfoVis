<html>
<head>
  <title>Design Geschichte InfoVis</title>
  <script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>
  <script>
    d3.json("https://raw.githubusercontent.com/varusgarcia/Design-History-InfoVis/master/test-db/data.json", function (data){
      var startDate = 1850;
      var canvas = d3.select("body")
                    .append("svg")
                    .attr("width", 5000)
                    .attr("height", 5000);

      var circles = canvas.selectAll("circle")
                    .data(data) // binds data to circles
                    .enter() // imports data to circle object
                      .append("circle")
                      .attr("r", function(d) {return d.Geboren/100;}) // goes through all dataElements and returns data
                      .attr("cx", function(d) { return d.Geboren-startDate;})
                      .attr("cy", 500);
    })




  </script>
</body>
</html>
