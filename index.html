<html>
<head>
  <meta charset="utf-8">
  <title>Design Geschichte InfoVis</title>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <link rel="stylesheet" href="main.css">
  <script>
  //hide loading animation when page is loaded
    $(window).load(function(){
      $('#loading-screen').fadeOut(300);
    });
  </script>
</head>

<body>
  <nav>
    <div id="headline"><img id="headline-logo" src="images/fhp-logo_mini.png"/>Ein Projekt der FH Potsdam</div>
    <a href="#">Über das Projekt</a>
  </nav>

  <div id="loading-screen">
    <div id="box"><img id="indicator" src="images/loading-indicator.png"/></div>
  </div>

  <!-- Here comes the magic -->
  <script src="app.js"></script>

  <!-- Info dropdown -->
  <div class="infoDropdown hideInfoDropdown">
        <a class="hideButton">HIDE</a>
    <div class="column">
        <div class="image"></div>
        <div class="name">Otto "Otl" Aicher</div>
        <div class="profession">Grafikdesigner</div>
        <div class="birthday smallText">*13.05.1922</div>
        <div class="birthplace smallText">Ulm</div>
        <div class="day-of-death smallText">&dagger;12.10.1994</div>
        <div class="place-of-death smallText">Mainz</div>
        <div class="ehefrau smallText">Inge Scholl</div>
        <div class="kind1 smallText">Hansi Aicher</div>
        <div class="kind2 smallText">Utta Aicher</div>
        <div class="institution smallText">Vorschule</div>
        <div class="institution smallText">Schule für Gestaltung</div>
        <div class="institution smallText">Kunstakademi</div>
    </div>
    <div class="column">

    </div>

    <div class="column">
    </div>


  </div>

  <!-- Mouse Tootlip -->
  <div class="tooltip">Für mehr Informationen klicken!</div>
</body>
</html>
